{% extends "template/standard.html" %}

{% block title %}HTTP Sender{% endblock %}

{% block head %}
    <link rel="stylesheet" href="css/http-sender.css">
{% endblock %}
{% block content %}
    <section class="container" id="main-content">
        <h1>HTTP Sender</h1>
        <form>
            <section class="row">
                <section class="col-xs-5">
                    <div>
                        <label>Server Address</label><input type="text" value="http://api.shiftswapsanity.xyz/v1/" id="address">
                    </div>
                    <div>
                        <label>Path</label><input type="text" value="" id="path">
                    </div>
                    <div>
                        <label for="method" id="method">Method</label>
                    <select name="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                    </div>
                </section>
                <section class="col-xs-5">
                    <div>
                        <label>Body</label><br>
                        <textarea id="body"></textarea>
                    </div>
                </section>
            </section>

            <div id="send-wrapper">
                <button id="send">Send</button>
            </div>

            <div>
            <label>Response</label><br>
            <textarea readonly id="response"></textarea>
            </div>
        </form>

    </section>
{% endblock %}

{% block script %}
    <script src="js/http-sender.js"></script>
{% endblock %}
