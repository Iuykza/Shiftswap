<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/dot-luv/jquery-ui.css" /> 
    <style> 
        .slider, #slider1, #slider2, table{
            width: 600px;
            margin:10px;
        }
    </style> 

</head>
<body>
    <h1>Ranger Slider </h1>
    <div class="slider">
       <div id="slider2"></div>
       <div id="max2"></div>
       <div id="time2"></div>
       <input type="submit" id="schedule-submit2" class="ui-state-default" value="Submit" />

       <table id="schedule2">
          <thead>
             <tr>
                <th>Slider</th>
                <th>Start Time</th>
                <th>End Time</th>
             </tr>
          </thead>
          <tbody>
          </tbody>
       </table>
    </div>

    <!--vendor libs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="vendor/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="js/vendor/jquery.mousewheel.min.js"></script>

    <!--qslider-->
    <script src="js/vendor/jquery.ui.timeslider.js"></script>

    <script>
        $("#slider2").timeslider({
            sliderOptions: {
                range: true, 
                min: 60*13,  //time starts at 6:00PM + x = 7:00am
                max: 60*(13+17), 

                step:15,
            },    
            errorMessage: '#max2',
            timeDisplay: '#time2',
            submitButton: '#schedule-submit2',
            oncuechange: function(){
                    console.log('hello there');
            },
            clickSubmit: function (e){
                var that = $(this).siblings('#slider2');
                
                $('#schedule2 tbody').append('<tr>' +
                    '<td>' + that.attr('id') + '</td>' +
                    '<td>' + that.timeslider('getTime', that.slider("values", 0)) + '</td>' + 
                    '<td>' + that.timeslider('getTime', that.slider("values", 1)) + '</td>' + 
                    '</tr>');
                e.preventDefault(); 
            }
        });
    </script>
</body>
